name: Deploy UrbanSense to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Only install core dependencies for web demo
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          # Run basic tests if they exist
          if [ -d tests ]; then
            python -m pytest tests/ || echo "No tests found or tests failed - continuing deployment"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build site
        run: |
          # Create build directory
          mkdir -p _site

          # Copy web demo files to root of site
          cp -r web_demo/* _site/

          # Copy additional assets
          cp README.md _site/
          if [ -f LICENSE ]; then cp LICENSE _site/; fi

          # Create index.html redirect in root
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <meta http-equiv="refresh" content="0; url=./index.html">
            <title>UrbanSense - Redirecting...</title>
          </head>
          <body>
            <p>Redirecting to UrbanSense demo...</p>
            <p>If you are not redirected, <a href="./index.html">click here</a>.</p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '_site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2